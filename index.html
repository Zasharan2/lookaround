<!DOCTYPE html>
<html>
    <head>
        <title>Look Around</title>
        <link href = "index.css", rel = "stylesheet">
    </head>
    <body>
        <h1>Look Around</h1>
        <canvas id = "gameCanvas", width="512px", height="512px"></canvas>

        <div id = "codeInputDiv" hidden>
            <input type = "text", id = "codeInput">
            <input type = "submit", id = "codeSubmit">
        </div>
        <div id = "codeOutputDiv" hidden>
            <p id = "codeOutput"></p>
        </div>

        <audio id = "soundButton", src="sounds/button.wav"></audio>
        <audio id = "soundDeath", src="sounds/death.wav"></audio>
        <audio id = "soundGoal", src="sounds/goal.wav"></audio>
        <audio id = "soundJump", src="sounds/jump.wav"></audio>
        
        <script src = "index.js"></script>
    </body>
</html>
